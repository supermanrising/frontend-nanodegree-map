<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
    <title>Vancouver Map</title>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDoGCHyTEqulh1jz_wzwoa_FQ64EUl0T1I">
    </script>
  </head>
  <body>
    <div id="search">
      <form data-bind="event: { submit: updateLocations }">
          <div id="label-div">
            <label id="search-label" for="search">Search</label>
          </div>
        <div id="search-input">
          <input type="text" name="search" data-bind="textInput: searchTerm, event: { input: updateLocations }">
        </div>
      </form>
    </div>
    <div id="list-view">
      <ul data-bind="foreach: mapLocations">
        <li data-bind="text: title, click: $root.openInfoWindow"></li>
      </ul>
    </div>
    <div id="map-canvas"></div>
    <div id="info-window-template" style="display: none;" data-bind="with: currentMapMarker">
      <div id="info-window-inner">
        <h1 data-bind="text: title"></h1>
        <p data-bind="text: address"></p>
        <h4 id="photos-title">Recent Instagram photos near <span data-bind="text: title"></span></h4>
        <ul data-bind="foreach: photos">
          <li><a href="" target="_blank" data-bind="attr: { href: link }"><img src="" alt="" data-bind="attr: { src: images.thumbnail.url }" ></a></li>
        </ul>
      </div>

    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
