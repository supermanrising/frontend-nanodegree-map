<!DOCTYPE html><html><head><link rel=stylesheet href=css/style.css><link href="http://fonts.googleapis.com/css?family=Lato:300,400" rel=stylesheet type=text/css><link rel=stylesheet href=photoswipe/photoswipe.css><link rel=stylesheet href=photoswipe/default-skin/default-skin.css><meta name=viewport content="width=device-width"><title>Virtual Photo Walks</title><link rel=icon type=image/png href=img/icon.png></head><body><section id=splash><h1 id=splash-title>Where Would You Like To Walk Today?</h1><form data-bind="submit: checkLocation"><input type=text id=main-search data-bind="textInput: locationSearch" autofocus><br><input type=submit id=splash-submit value="Start the adventure"><span class=icon-more>&gt;</span></form></section><section id=app><div id=search><form data-bind="event: { submit: updateLocations }"><div id=label-div><label id=search-label for=search>Filter</label></div><div id=search-input><input type=text name=search id=autocomplete data-bind="textInput: searchTerm, event: { input: updateLocations, click: showList }"> <input type=text name=search id=autocomplete-x disabled data-bind="value: autocompleteHint"></div></form></div><div class=relative><img id=show-list src=img/toggle-list.png alt="Show list" data-bind="click: toggleList"></div><div id=list-view><ul data-bind="foreach: mapLocations"><li data-bind="text: title, attr: {id: title}, click: $root.openInfoWindow, event: { mouseenter: function () { $root.toggleBgHover(title()); }, mouseleave: function () { $root.toggleBgLeave(title()); }}"></li></ul></div><div id=location-search><form data-bind="submit: checkLocation"><input type=text id=main-search data-bind="textInput: locationSearch"><input type=Submit value=Go!></form></div><div id=map-canvas></div><div id=info-window-template style="display: none;" data-bind="with: currentMapMarker"><div id=info-window-inner><h1 data-bind="text: title"></h1><p id=address data-bind="text: address"></p><div id=stars data-bind="visible: showStars"><img alt=stars-review id=starsimg data-bind="attr: {src: stars}"></div><div id=review-count data-bind="visible: showStars"><p><span data-bind="text: reviewCount"></span> reviews</p></div><section data-bind="visible: showReview"><blockquote id=review><span data-bind="text: review"></span></blockquote><div id=readmorelink><a target=_blank data-bind="attr: {href: yelpLink}">See all reviews</a></div></section><h4 id=photos-title>Recent Instagram photos near <span data-bind="text: title"></span></h4><p class=instagram_error>Oops! We couldn't find any Instagram photos in this location.</p><ul data-bind="foreach: photos"><li><img data-bind="attr: {src: images.thumbnail.url, id: $index}" onclick=vm.openGallery(this) class=gallery-thumb></li></ul></div></div></section><div class=pswp tabindex=-1 role=dialog aria-hidden=true><div class=pswp__bg></div><div class=pswp__scroll-wrap><div class=pswp__container><div class=pswp__item></div><div class=pswp__item></div><div class=pswp__item></div></div><div class="pswp__ui pswp__ui--hidden"><div class=pswp__top-bar><div class=pswp__counter></div><button class="pswp__button pswp__button--close" title="Close (Esc)"></button> <button class="pswp__button pswp__button--share" title=Share></button> <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button> <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button><div class=pswp__preloader><div class=pswp__preloader__icn><div class=pswp__preloader__cut><div class=pswp__preloader__donut></div></div></div></div></div><div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap"><div class=pswp__share-tooltip></div></div><button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button> <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button><div class=pswp__caption><div class=pswp__caption__center></div></div></div></div></div></body><script src=http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js></script><script type=text/javascript src=js/jquery.autocomplete.js></script><script src=photoswipe/photoswipe.js></script><script src=photoswipe/photoswipe-ui-default.js></script><script src=js/knockout.js></script><script src=js/main.js></script></html>
